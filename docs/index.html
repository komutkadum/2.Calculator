<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./calculator.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="input-container">
        <input placeholder="lobtak calculator" type="text" name="" id="input" disabled>
    </div>
    <div class="keypad-container">
        <div onclick="keypadClicked('sqrt')">√x</div>
        <div onclick="keypadClicked('cbrt')">∛x</div>
        <div onclick="keypadClicked('sqr')">x²</div>
        <div onclick="keypadClicked('%')">%</div>
        <div class="number" onclick="keypadClicked('7')">7</div>
        <div class="number" onclick="keypadClicked('8')">8</div>
        <div class="number" onclick="keypadClicked('9')">9</div>
        <div class="operator" onclick="keypadClicked('+')">+</div>
        <div class="number" onclick="keypadClicked('4')">4</div>
        <div class="number" onclick="keypadClicked('5')">5</div>
        <div class="number" onclick="keypadClicked('6')">6</div>
        <div class="operator" onclick="keypadClicked('-')">-</div>
        <div class="number" onclick="keypadClicked('1')">1</div>
        <div class="number" onclick="keypadClicked('2')">2</div>
        <div class="number" onclick="keypadClicked('3')">3</div>
        <div class="operator" onclick="keypadClicked('*')">x</div>
        <div class="number" onclick="keypadClicked('.')">.</div>
        <div class="clear" onclick="keypadClicked('c')">c</div>
        <div class="equal" onclick="keypadClicked('=')">=</div>
        <div class="operator" onclick="keypadClicked('/')">/</div>
    </div>
</div>


<script src="./index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.min.js"></script>
</body>
</html>
